<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .clock {
            background-color: white;
            padding: 27px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .clock h1 {
            color: #6495ED;
            font-size: 40px;
            margin: 0;
        }
        .time {
            font-weight: bold;
            font-size: 20px;
            color: #000;
        }
        .date {
            font-weight: bold;
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1>My Clock</h1>
        <p class="time" id="time">Loading...</p>
        <p class="date" id="date">Loading...</p>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = `${now.toLocaleString('en-US', { weekday: 'short' })} ${now.toLocaleString('en-US', { month: 'short' })} ${now.getDate()} ${now.getFullYear()}`;

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = formattedDate;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
